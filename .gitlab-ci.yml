  image: marcusrickert/docker-python-app:latest
  stage: build
  script:
    - python3 ./setup.py sdist

  artifacts:
      when: always
      paths:
        - dist/*.tar.gz

test:
  image: marcusrickert/docker-python-app:latest
  stage: test
  script:
    - pip install pytest
    - python3 -m pytest python_google_speak/test

publish_pypi:
  image: marcusrickert/docker-python-app:latest
  stage: publish_pypi
  script:
    - twine upload --username __token__ --password ${TEST_PYPI_API_TOKEN} dist/*.tar.gz
